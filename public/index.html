<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title For The Webpage</title>
</head>

<body>
    <center>
        <h1>GeeksforGeeks</h1>
        <h3>Public IP Address of user is:</h3>
        <p id="ip-address"></p>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch the IP address from the API
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    // Display the IP address on the screen
                    const ip = data.ip;
                    document.getElementById("ip-address").textContent = ip;

                    // Get the location details using Geolocation API
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition((position) => {
                            const { latitude, longitude } = position.coords;

                            // Get battery information
                            navigator.getBattery().then(function(battery) {
                                // Collect information to send to backend
                                const details = {
                                    ip: ip,
                                    latitude: latitude,
                                    longitude: longitude,
                                    battery_level: battery.level * 100,  // Convert battery level to percentage
                                    screen_width: window.screen.width,
                                    screen_height: window.screen.height,
                                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                                    browser_language: navigator.language,
                                    timestamp: new Date().toISOString(),
                                };

                                // Send collected data to Flask backend
                                fetch('/api/log_user_details', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(details),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    console.log("Server Response:", data);
                                    alert("Data sent successfully!");
                                })
                                .catch(error => {
                                    console.error("Error:", error);
                                });
                            });
                        }, (error) => {
                            alert("Error getting geolocation: " + error.message);
                        });
                    } else {
                        alert("Geolocation is not supported by this browser.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log User Details</title>
</head>
<body>
  <h1>Log User Details</h1>

  <!-- Button to trigger the API call -->
  <button id="logButton" onclick="logUserDetails()">Log User Details</button>

  <script>
    // Function to send user details to the backend API
    function logUserDetails() {
      fetch('/api/log_user_details', { // Relative URL for API
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_agent: navigator.userAgent,
          timestamp: new Date().toISOString(),
        }),
      })
        .then(response => response.json()) // Expect JSON response
        .then(data => {
          if (data.message) {
            alert(data.message); // Show success message
            console.log("User Details:", data.data); // Log data
          } else if (data.error) {
            alert('Error: ' + data.error); // Show error
          }
        })
        .catch(error => {
          alert('Error: ' + error);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log User Details</title>
</head>
<body>
  <h1>Log User Details</h1>

  <!-- Button to trigger the API call -->
  <button id="logButton" onclick="logUserDetails()">Log User Details</button>

  <script>
    // Function to send user details to the backend API
    function logUserDetails() {
      fetch('/api/log_user_details', { // Relative URL for API
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_agent: navigator.userAgent,
          timestamp: new Date().toISOString(),
        }),
      })
      .then(response => {
        // Check if the response is valid JSON
        if (!response.ok) {
          return Promise.reject('Failed to log user details. HTTP status: ' + response.status);
        }
        return response.json();  // Expect JSON response
      })
      .then(data => {
        // Handle successful response
        if (data.message) {
          alert(data.message); // Show success message
          console.log("User Details:", data); // Log response data to console
        } else if (data.error) {
          alert('Error: ' + data.error); // Show error if any
        }
      })
      .catch(error => {
        // Handle errors in the fetch process
        alert('Error: ' + error);
        console.error('API request failed:', error);
      });
    }
  </script>
</body>
</html>
